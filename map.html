<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Street.NET</title>
  <style>
    :root {
      --default-zone-logo-size: clamp(30px, 5vw, 40px);
      --default-info-box-logo-size: clamp(30px, 10vw, 40px);
    }

    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .map-container {
      position: relative;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }

    .background-overlay {
      position: fixed;
      inset: 0;
      background: url('https://i.imgur.com/ne9vTRM.png') no-repeat center center;
      background-size: cover;
      opacity: 0.80;
      z-index: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
    }

    .topbar {
      position: sticky;
      top: 0;
      width: 100%;
      height: clamp(40px, 10vw, 50px);
      background: rgba(0, 0, 0, 0.6);
      color: #00ffcc;
      font-size: clamp(12px, 3vw, 16px);
      padding: clamp(8px, 2vw, 12px) clamp(10px, 3vw, 20px);
      font-weight: bold;
      letter-spacing: 1px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .topbar .purple {
      color: #800080;
    }

    .topbar .green {
      color: #00ff00;
    }

    .map-frame {
      position: relative;
      width: min(90vw, 1200px);
      margin: clamp(20px, 5vw, 60px) auto;
      border: 2px solid rgba(0, 255, 200, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.1);
      border-radius: 20px;
      background: #111;
      overflow: hidden;
      z-index: 2;
      aspect-ratio: 1 / 1;
    }

    .map-frame img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }

    .zone {
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 5;
      width: var(--zone-logo-size, var(--default-zone-logo-size));
      height: var(--zone-logo-size, var(--default-zone-logo-size));
      max-width: 100px;
      max-height: 100px;
      min-width: 20px;
      min-height: 20px;
    }

    .zone img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .zone:hover img {
      transform: scale(1.2);
      box-shadow: 0 0 8px #00ffcc80;
      animation-play-state: paused;
    }

    #info-box {
      position: fixed;
      top: 50%;
      right: clamp(10px, 3vw, 20px);
      transform: translateY(-50%);
      width: min(70vw, 250px);
      background: #0f1f1d;
      border: 2px solid #1b3d39;
      padding: clamp(6px, 1.5vw, 8px);
      color: white;
      display: none;
      border-radius: 12px;
      font-family: Arial, sans-serif;
      z-index: 20;
      box-shadow: 0 0 15px #00ffcc99;
      opacity: 0;
    }

    #info-box.active {
      display: block;
      animation: scaleFadeIn 0.5s ease-out forwards, neon-border 1.5s infinite ease-in-out;
    }

    @keyframes neon-border {
      0% {
        box-shadow: 0 0 5px #800080, 0 0 10px #800080, 0 0 15px #00ff00;
      }
      25% {
        box-shadow: 0 0 10px #800080, 0 0 20px #00ff00, 0 0 25px #800080;
      }
      50% {
        box-shadow: 0 0 5px #00ff00, 0 0 15px #800080, 0 0 20px #00ff00;
      }
      75% {
        box-shadow: 0 0 10px #00ff00, 0 0 20px #800080, 0 0 25px #00ff00;
      }
      100% {
        box-shadow: 0 0 5px #800080, 0 0 10px #800080, 0 0 15px #00ff00;
      }
    }

    @keyframes scaleFadeIn {
      0% {
        opacity: 0;
        transform: translateY(-50%) scale(0.7);
      }
      100% {
        opacity: 1;
        transform: translateY(-50%) scale(1);
      }
    }

    @keyframes scaleFadeOut {
      0% {
        opacity: 1;
        transform: translateY(-50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-50%) scale(0.7);
      }
    }

    #info-box .header {
      display: flex;
      align-items: center;
      gap: clamp(8px, 2vw, 10px);
      justify-content: flex-start;
    }

    #info-box .logo {
      width: var(--info-box-logo-size, var(--default-info-box-logo-size));
      height: var(--info-box-logo-size, var(--default-info-box-logo-size));
      max-width: 100px;
      max-height: 100px;
      min-width: 20px;
      min-height: 20px;
    }

    #info-box .title {
      font-size: clamp(10px, 2.5vw, 12px);
      margin: 0 auto;
      color: #bbb;
      text-align: center;
      flex-grow: 1;
    }

    #info-box .title h2 {
      margin: 0;
      font-size: clamp(14px, 3.5vw, 16px);
      color: #fff200;
    }

    #info-box .track-map {
      width: 100%;
      margin: clamp(8px, 2vw, 10px) 0;
    }

    #info-box .track-map img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border: 1px solid #555;
      border-radius: 8px;
      background: #111;
      max-height: clamp(100px, 30vw, 140px);
    }

    #info-box .track-name {
      font-weight: bold;
      font-size: clamp(12px, 3vw, 15px);
      text-align: center;
      border-top: 1px solid #444;
      padding-top: clamp(4px, 1.5vw, 6px);
      margin-top: clamp(4px, 1.5vw, 6px);
      color: #aaffff;
    }

    #info-box .track-details {
      margin-top: clamp(4px, 1.5vw, 5px);
    }

    #info-box .track-details div {
      display: flex;
      justify-content: space-between;
      font-size: clamp(11px, 2.5vw, 13px);
      padding: clamp(2px, 0.5vw, 3px) 0;
    }

    #info-box .track-details span {
      color: #ccc;
    }

    /* Media Queries untuk Responsivitas */
    @media screen and (max-width: 768px) {
      :root {
        --default-zone-logo-size: clamp(25px, 6vw, 30px);
        --default-info-box-logo-size: clamp(25px, 8vw, 30px);
      }

      .map-frame {
        width: 95vw;
        margin: clamp(10px, 3vw, 20px) auto;
      }

      #info-box {
        width: min(80vw, 220px);
        right: clamp(5px, 2vw, 10px);
        padding: clamp(4px, 1vw, 6px);
      }

      #info-box .track-map img {
        max-height: clamp(80px, 25vw, 100px);
      }
    }

    @media screen and (max-width: 480px) {
      :root {
        --default-zone-logo-size: clamp(20px, 5vw, 25px);
        --default-info-box-logo-size: clamp(20px, 6vw, 25px);
      }

      .topbar {
        font-size: clamp(10px, 2.5vw, 12px);
        padding: clamp(6px, 1.5vw, 8px) clamp(8px, 2vw, 10px);
      }

      .map-frame {
        width: 98vw;
        border-radius: 10px;
      }

      #info-box {
        width: min(90vw, 200px);
        top: auto;
        bottom: 10px;
        right: 50%;
        transform: translateX(50%);
        padding: clamp(4px, 1vw, 6px);
      }

      #info-box .track-map img {
        max-height: clamp(70px, 20vw, 90px);
      }

      #info-box.active {
        animation: scaleFadeInMobile 0.5s ease-out forwards, neon-border 1.5s infinite ease-in-out;
      }

      @keyframes scaleFadeInMobile {
        0% {
          opacity: 0;
          transform: translateX(50%) scale(0.7);
        }
        100% {
          opacity: 1;
          transform: translateX(50%) scale(1);
        }
      }

      @keyframes scaleFadeOut {
        0% {
          opacity: 1;
          transform: translateX(50%) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateX(50%) scale(0.7);
        }
      }
    }

    /* Styles for Audio Control Button */
    .audio-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
    }

    .audio-controls button {
      background: rgba(0, 0, 0, 0.6);
      color: #00ffcc;
      border: 2px solid #1b3d39;
      border-radius: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .audio-controls button:hover {
      background: #1b3d39;
      color: #00ffcc;
    }
  </style>
</head>
<body>

    <!-- Main Map Frame -->

      <!-- Zones (12 total) dengan atribut untuk ukuran -->

      <div class="zone" onclick="showInfo(10)" style="top: 47.36%; left: 42.02%; --zone-logo-size: 90px;" data-zone-logo-size="32px" data-info-logo-size="70px"><img src="https://i.imgur.com/9fH0B1B.png" alt="Zone 10" loading="lazy"></div>

    </div>
    
    <!-- Info Box -->
    <div id="info-box">
      <div class="header">

    <!-- Background Music with Controls -->
    <div class="audio-controls">
      <button id="playPauseBtn">Play Music</button>
    </div>
    <audio id="backgroundMusic" loop>
      <source src="https://audio.jukehost.co.uk/CjOyNg0OCnmMTMHWFDejx1GsrcCmamfM" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const zoneData = {
      1: { club: "Nocturne Performance", logo: "https://i.imgur.com/HQI3RaD.png", track: "https://i.imgur.com/cEKMybS.png", name: "Downtown", length: "5 Miles", laps: "3", record: "01:31:41", cash: "$15.000" },
      2: { club: "Invicible Midnight Racer", logo: "https://i.imgur.com/9fH0B1B.png", track: "https://i.imgur.com/a4toW9I.png", name: "Juniper hill", length: "5,2 Miles", laps: "6", record: "02:09:03", cash: "$15.000" },
      3: { club: "Rising Sun", logo: "https://i.imgur.com/pHvVSP3.png", track: "https://i.imgur.com/hlErEUV.png", name: "Ocean Flat", length: "2,3 Miles", laps: "6", record: "00:58:48", cash: "$10.000" },
      4: { club: "SpeedCreed", logo: "https://i.imgur.com/jjbdKi7.png", track: "https://i.imgur.com/lR0BjGY.png", name: " Easter Bay", length: "3,5 Miles", laps: "3", record: "01:03:80", cash: "$15.000" },
      5: { club: "Redline Speedster", logo: "https://i.imgur.com/9cjhVvj.png", track: "https://i.imgur.com/rAKyRxG.png", name: "Foster Valley", length: "6,4", laps: "3", record: "03:02:93", cash: "$12.000" },
      6: { club: "Redline Speedster", logo: "https://i.imgur.com/0I3Al0v.png", track: "https://i.imgur.com/2aZpTcF.png", name: "Emerald Isle", length: "2,2 Miles", laps: "5", record: "00:51:74", cash: "$8.000" },
      //9//
      7: { club: "Invicible Midnight Racer", logo:"https://i.imgur.com/9fH0B1B.png", track: "https://i.imgur.com/2MG6n6Y.png", name: "Red Sands", length: "2,6 Miles", laps: "5", record: "01:09:63", cash: "$8.000" },
      //8//
      9: { club: "SpeedCreed", logo: "https://i.imgur.com/7v4YQro.png", track: "https://i.imgur.com/4I5LTgq.png", name: "Linden Station", length: "4 Miles", laps: "5", record: "1:16:01", cash: "$10.000" },
      //7//
      8: { club: " Redline Speedster", logo: "https://i.imgur.com/9cjhVvj.png", track: "https://i.imgur.com/PeHliUG.png", name: "Old Venturas Strip", length: "5,8 Miles", laps: "6", record: "03:32:80", cash: "$20.000" },
      10: { club: "Invicible Midnight Racer", logo: "https://i.imgur.com/9fH0B1B.png", track: "https://i.imgur.com/YZA4Zr5.png", name: "Blueberry", length: "4,8 Miles", laps: "3", record: " 01:37:24", cash: "$12.000" },
      11: { club: "Redline Speedster", logo: "https://i.imgur.com/9cjhVvj.png", track: "https://i.imgur.com/TtBeB6K.png", name: "Ocean Docks", length: "5,2 Miles", laps: "5", record: "01:50:11", cash: "$10.000" },
    };

    function showInfo(id) {
      const info = zoneData[id];
      if (!info) return;
      const zone = document.querySelector(`.zone[onclick="showInfo(${id})"]`);
      let infoLogoSize = zone.dataset.infoLogoSize || '40px';
      document.getElementById('info-logo').style.setProperty('--info-box-logo-size', infoLogoSize);
      document.getElementById('info-logo').src = info.logo;
      document.getElementById('info-club').textContent = info.club;
      document.getElementById('info-track-map').src = info.track;
      document.getElementById('info-track-name').textContent = info.name;
      document.getElementById('info-length').textContent = info.length;
      document.getElementById('info-laps').textContent = info.laps;
      document.getElementById('info-record').textContent = info.record;
      document.getElementById('info-cash').textContent = info.cash;
      document.getElementById('info-box').classList.add('active');
    }

    document.addEventListener('click', function (e) {
      const box = document.getElementById('info-box');
      const zone = e.target.closest('.zone');
      if (!box.contains(e.target) && !zone) {
        closeInfo();
      }
    });

    function closeInfo() {
      const box = document.getElementById('info-box');
      box.style.animation = 'scaleFadeOut 0.5s ease';
      setTimeout(() => {
        box.classList.remove('active');
        box.style.animation = '';
      }, 500);
    }

    // Audio Control
    const audio = document.getElementById('backgroundMusic');
    const playPauseBtn = document.getElementById('playPauseBtn');

    playPauseBtn.addEventListener('click', function () {
      if (audio.paused) {
        audio.play().catch(error => {
          console.log("Error playing audio:", error);
        });
        playPauseBtn.textContent = 'Pause Music';
      } else {
        audio.pause();
        playPauseBtn.textContent = 'Play Music';
      }
    });

// URL API Google Sheets
const SHEET_API = "https://api.sheetbest.com/sheets/d7276630-2475-4dbe-82c4-328e0dd9fb19";

window.addEventListener("DOMContentLoaded", () => {
  fetchAndUpdate();

  // optional: auto refresh tiap 30 detik
  setInterval(fetchAndUpdate, 30000);
});

function fetchAndUpdate() {
  fetch(SHEET_API)
    .then(res => res.json())
    .then(data => {
      if (!data.length) return;

      // 1. Selalu timpa semua data zone
      data.forEach(row => {
        const zoneId = parseInt(row.Zone?.match(/\d+/));
        if (!zoneId) return;

        // overwrite langsung, bukan hanya fallback ke data lama
        zoneData[zoneId] = {
          club:   row.Owner   || "",
          logo:   row.LogoMap || "",
          track:  row.TrackMap || "",
          name:   row.TrackName || "",
          length: row.Length || "",
          laps:   row.Rounds || "",
          record: row.Record || "",
          cash:   row.Cash || "",
        };

        // update logo di map zone
        const el = document.querySelector(`.zone[onclick="showInfo(${zoneId})"] img`);
        if (el) {
          if (row.LogoMap) el.src = row.LogoMap;
          else el.removeAttribute("src"); // kosongin kalau nggak ada
        }
      });

      // 2. Ambil row terakhir yang punya MainMap → timpa selalu
      const lastRowWithMap = [...data].reverse().find(row => row.MainMap);
      if (lastRowWithMap) {
        const container = document.querySelector(".map-frame");
        if (container) {
          let mainMapEl = container.querySelector("#main-map");
          if (!mainMapEl) {
            mainMapEl = document.createElement("img");
            mainMapEl.id = "main-map";
            mainMapEl.alt = "Main Map";
            mainMapEl.loading = "lazy";
            mainMapEl.style.width = "100%";
            container.appendChild(mainMapEl);
          }
          mainMapEl.src = lastRowWithMap.MainMap;
        }
      }
    })
    .catch(err => console.error("Gagal fetch data dari Sheets:", err));
}

  </script>
