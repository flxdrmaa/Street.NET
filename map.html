<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFS Carbon Style Map</title>
  <style>
    :root {
      --default-zone-logo-size: clamp(30px, 5vw, 40px);
      --default-info-box-logo-size: clamp(30px, 10vw, 40px);
    }

    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .map-container {
      position: relative;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }

    .background-overlay {
      position: fixed;
      inset: 0;
      background: url('https://cdn.discordapp.com/attachments/1344257387699240960/1389260535232594061/reputation_point_2.png?ex=6863f932&is=6862a7b2&hm=23cf5a812129e4e79626bf044867c02bccccd021581441e7435839dbdd01a752&') no-repeat center center;
      background-size: contain;
      opacity: 0.3;
      z-index: 0;
      pointer-events: none;
    }

    .topbar {
      position: sticky;
      top: 0;
      width: 100%;
      height: clamp(40px, 10vw, 50px);
      background: rgba(0, 0, 0, 0.6);
      color: #00ffcc;
      font-size: clamp(12px, 3vw, 16px);
      padding: clamp(8px, 2vw, 12px) clamp(10px, 3vw, 20px);
      font-weight: bold;
      letter-spacing: 1px;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .topbar .purple {
      color: #800080;
    }

    .topbar .green {
      color: #00ff00;
    }

    .map-frame {
      position: relative;
      width: min(90vw, 1200px);
      margin: clamp(20px, 5vw, 60px) auto;
      border: 2px solid rgba(0, 255, 200, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.1);
      border-radius: 20px;
      background: #111;
      overflow: hidden;
      z-index: 2;
      aspect-ratio: 1 / 1;
    }

    .map-frame img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }

    .zone {
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 5;
      width: var(--zone-logo-size, var(--default-zone-logo-size));
      height: var(--zone-logo-size, var(--default-zone-logo-size));
      max-width: 100px;
      max-height: 100px;
      min-width: 20px;
      min-height: 20px;
    }

    .zone img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .zone:hover img {
      transform: scale(1.2);
      box-shadow: 0 0 8px #00ffcc80;
      animation-play-state: paused;
    }

    #info-box {
      position: fixed;
      top: 50%;
      right: clamp(10px, 3vw, 20px);
      transform: translateY(-50%);
      width: min(80vw, 300px);
      background: #0f1f1d;
      border: 2px solid #1b3d39;
      padding: clamp(8px, 2vw, 12px);
      color: white;
      display: none;
      border-radius: 12px;
      font-family: Arial, sans-serif;
      z-index: 20;
      box-shadow: 0 0 15px #00ffcc99;
      opacity: 0;
    }

    #info-box.active {
      display: block;
      animation: scaleFadeIn 0.5s ease-out forwards, neon-border 1.5s infinite ease-in-out;
    }

    @keyframes neon-border {
      0% {
        box-shadow: 0 0 5px #800080, 0 0 10px #800080, 0 0 15px #00ff00;
      }
      25% {
        box-shadow: 0 0 10px #800080, 0 0 20px #00ff00, 0 0 25px #800080;
      }
      50% {
        box-shadow: 0 0 5px #00ff00, 0 0 15px #800080, 0 0 20px #00ff00;
      }
      75% {
        box-shadow: 0 0 10px #00ff00, 0 0 20px #800080, 0 0 25px #00ff00;
      }
      100% {
        box-shadow: 0 0 5px #800080, 0 0 10px #800080, 0 0 15px #00ff00;
      }
    }

    @keyframes scaleFadeIn {
      0% {
        opacity: 0;
        transform: translateY(-50%) scale(0.7);
      }
      100% {
        opacity: 1;
        transform: translateY(-50%) scale(1);
      }
    }

    @keyframes scaleFadeOut {
      0% {
        opacity: 1;
        transform: translateY(-50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-50%) scale(0.7);
      }
    }

    #info-box .header {
      display: flex;
      align-items: center;
      gap: clamp(8px, 2vw, 10px);
    }

    #info-box .logo {
      width: var(--info-box-logo-size, var(--default-info-box-logo-size));
      height: var(--info-box-logo-size, var(--default-info-box-logo-size));
      max-width: 100px;
      max-height: 100px;
      min-width: 20px;
      min-height: 20px;
    }

    #info-box .title {
      font-size: clamp(10px, 2.5vw, 12px);
      margin: 0;
      color: #bbb;
    }

    #info-box .title h2 {
      margin: 0;
      font-size: clamp(14px, 3.5vw, 16px);
      color: #fff200;
    }

    #info-box .track-map img {
      width: 100%;
      margin: clamp(8px, 2vw, 10px) 0;
      border: 1px solid #555;
      border-radius: 8px;
      object-fit: cover;
      height: clamp(100px, 30vw, 140px);
      background: #111;
    }

    #info-box .track-name {
      font-weight: bold;
      font-size: clamp(12px, 3vw, 15px);
      text-align: center;
      border-top: 1px solid #444;
      padding-top: clamp(4px, 1.5vw, 6px);
      margin-top: clamp(4px, 1.5vw, 6px);
      color: #aaffff;
    }

    #info-box .track-details {
      margin-top: clamp(4px, 1.5vw, 5px);
    }

    #info-box .track-details div {
      display: flex;
      justify-content: space-between;
      font-size: clamp(11px, 2.5vw, 13px);
      padding: clamp(2px, 0.5vw, 3px) 0;
    }

    #info-box .track-details span {
      color: #ccc;
    }

    /* Media Queries untuk Responsivitas */
    @media screen and (max-width: 768px) {
      :root {
        --default-zone-logo-size: clamp(25px, 6vw, 30px);
        --default-info-box-logo-size: clamp(25px, 8vw, 30px);
      }

      .map-frame {
        width: 95vw;
        margin: clamp(10px, 3vw, 20px) auto;
      }

      #info-box {
        width: min(90vw, 250px);
        right: clamp(5px, 2vw, 10px);
        padding: clamp(6px, 1.5vw, 10px);
      }

      #info-box .track-map img {
        height: clamp(80px, 25vw, 100px);
      }
    }

    @media screen and (max-width: 480px) {
      :root {
        --default-zone-logo-size: clamp(20px, 5vw, 25px);
        --default-info-box-logo-size: clamp(20px, 6vw, 25px);
      }

      .topbar {
        font-size: clamp(10px, 2.5vw, 12px);
        padding: clamp(6px, 1.5vw, 8px) clamp(8px, 2vw, 10px);
      }

      .map-frame {
        width: 98vw;
        border-radius: 10px;
      }

      #info-box {
        width: 90vw;
        top: auto;
        bottom: 10px;
        right: 50%;
        transform: translateX(50%);
      }

      #info-box.active {
        animation: scaleFadeInMobile 0.5s ease-out forwards, neon-border 1.5s infinite ease-in-out;
      }

      @keyframes scaleFadeInMobile {
        0% {
          opacity: 0;
          transform: translateX(50%) scale(0.7);
        }
        100% {
          opacity: 1;
          transform: translateX(50%) scale(1);
        }
      }

      @keyframes scaleFadeOut {
        0% {
          opacity: 1;
          transform: translateX(50%) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateX(50%) scale(0.7);
        }
      }
    }

  </style>
</head>
<body>


  <div class="map-container">
    <div class="background-overlay"></div>
    <div class="topbar">
      <h2>Welcome to <span class="purple">Street</span>.<span class="green">NET</span>
    </div>

    <!-- Main Map Frame -->
    <div class="map-frame">
      <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/942d6817-886f-440a-a790-43043fcb13ae/db1p8cc-f8729260-60cf-4248-829a-8b705c485256.jpg/v1/fill/w_894,h_894,q_70,strp/gta_san_andreas___satellite_map_by_wguayana_db1p8cc-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NjAwMCIsInBhdGgiOiJcL2ZcLzk0MmQ2ODE3LTg4NmYtNDQwYS1hNzkwLTQzMDQzZmNiMTNhZVwvZGIxcDhjYy1mODcyOTI2MC02MGNmLTQyNDgtODI5YS04YjcwNWM0ODUyNTYuanBnIiwid2lkdGgiOiI8PTYwMDAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.f_GsPwrFtPMyCEhFl2vYgBsGvcJp5uhnx2iIVO4V5Vg" alt="Main Map" loading="lazy" />

      <!-- Zones (12 total) dengan atribut untuk ukuran -->

      <!-- Pastikan nilai di style="--zone-logo-size: <nilai>" sama dengan data-zone-logo-size -->
      <div class="zone" onclick="showInfo(1)" style="top: 27.35%; left: 15.34%; --zone-logo-size: 90px;" data-zone-logo-size="80px" data-info-logo-size="80px"><img src="https://files.catbox.moe/cymyvj.png" alt="Zone 1" loading="lazy"></div>

      <div class="zone" onclick="showInfo(6)" style="top: 50%; left: 15%; --zone-logo-size: 38px;" data-zone-logo-size="38px" data-info-logo-size="38px"><img src="https://i.imgur.com/3nb7ZKR.png" alt="Zone 6" loading="lazy"></div>
      <div class="zone" onclick="showInfo(7)" style="top: 55%; left: 35%; --zone-logo-size: 42px;" data-zone-logo-size="42px" data-info-logo-size="42px"><img src="https://i.imgur.com/VqI0Vu2.png" alt="Zone 7" loading="lazy"></div>
      <div class="zone" onclick="showInfo(8)" style="top: 60%; left: 55%; --zone-logo-size: 36px;" data-zone-logo-size="36px" data-info-logo-size="36px"><img src="https://i.imgur.com/sWy5kNF.png" alt="Zone 8" loading="lazy"></div>
      <div class="zone" onclick="showInfo(9)" style="top: 65%; left: 75%; --zone-logo-size: 44px;" data-zone-logo-size="44px" data-info-logo-size="44px"><img src="https://i.imgur.com/x3GRHmp.png" alt="Zone 9" loading="lazy"></div>
      <div class="zone" onclick="showInfo(10)" style="top: 70%; left: 90%; --zone-logo-size: 32px;" data-zone-logo-size="32px" data-info-logo-size="32px"><img src="https://i.imgur.com/Hv2brpq.png" alt="Zone 10" loading="lazy"></div>
      <div class="zone" onclick="showInfo(11)" style="top: 75%; left: 40%; --zone-logo-size: 48px;" data-zone-logo-size="48px" data-info-logo-size="48px"><img src="https://i.imgur.com/3nb7ZKR.png" alt="Zone 11" loading="lazy"></div>
      <div class="zone" onclick="showInfo(12)" style="top: 80%; left: 60%; --zone-logo-size: 39px;" data-zone-logo-size="39px" data-info-logo-size="39px"><img src="https://i.imgur.com/VqI0Vu2.png" alt="Zone 12" loading="lazy"></div>
    </div>

    <!-- Info Box -->
    <div id="info-box">
      <div class="header">
        <img id="info-logo" class="logo" src="" alt="Club Logo" loading="lazy" />
        <div class="title">
          <p>Controlled By</p>
          <h2 id="info-club">CLUB</h2>
        </div>
      </div>
      <div class="track-map">
        <img id="info-track-map" src="" alt="Track Map" loading="lazy" />
      </div>
      <div class="track-name" id="info-track-name">Track Name</div>
      <div class="track-details">
        <div><span>Length</span><strong id="info-length">-</strong></div>
        <div><span>Rounds</span><strong id="info-laps">-</strong></div>
        <div><span>Record</span><strong id="info-record">-</strong></div>
        <div><span>Cash</span><strong id="info-cash">-</strong></div>
      </div>
    </div>
  </div>

  <script>
    const zoneData = {
      1: { club: "IMR", logo: "https://files.catbox.moe/cymyvj.png", track: "https://files.catbox.moe/yvl5io.jpg", name: "Downtown", length: "2.7 MILES", laps: "2", record: "220,000", cash: "5,000" },
      2: { club: "TFK", logo: "https://files.catbox.moe/cymyvj.png", track: "https://i.imgur.com/EDMsyjR.png", name: "City Edge", length: "3.1 MILES", laps: "3", record: "185,000", cash: "6,000" },
      3: { club: "Scorpios", logo: "https://i.imgur.com/sWy5kNF.png", track: "https://i.imgur.com/EDMsyjR.png", name: "Canyon Pass", length: "4.0 MILES", laps: "1", record: "210,000", cash: "7,000" },
      4: { club: "Wolfpack", logo: "https://i.imgur.com/x3GRHmp.png", track: "https://i.imgur.com/EDMsyjR.png", name: "Midtown Rush", length: "3.5 MILES", laps: "3", record: "190,000", cash: "6,500" },
      5: { club: "Kings", logo: "https://i.imgur.com/Hv2brpq.png", track: "https://i.imgur.com/EDMsyjR.png", name: "Downtown Loop", length: "2.9 MILES", laps: "2", record: "200,000", cash: "5,500" },
      6: { club: "Bushido", logo: "https://i.imgur.com/3nb7ZKR.png", track: "https://i.imgur.com/EDMsyjR.png", name: "Night Harbor", length: "3.3 MILES", laps: "2", record: "195,000", cash: "5,800" },
      7: { club: "TFK", logo: "https://i.imgur.com/VqI0Vu2.png", track: "https://i.imgur.com/EDMsyjR.png", name: "Street Clash", length: "3.8 MILES", laps: "3", record: "210,000", cash: "6,200" },
      8: { club: "Scorpios", logo: "https://i.imgur.com/sWy5kNF.png", track: "https://i.imgur.com/EDMsyjR.png", name: "Hill Drift", length: "2.5 MILES", laps: "2", record: "170,000", cash: "4,800" },
      9: { club: "Wolfpack", logo: "https://i.imgur.com/x3GRHmp.png", track: "https://i.imgur.com/EDMsyjR.png", name: "Sunset Speed", length: "3.6 MILES", laps: "3", record: "200,000", cash: "6,700" },
      10: { club: "Kings", logo: "https://i.imgur.com/Hv2brpq.png", track: "https://i.imgur.com/EDMsyjR.png", name: "Bridge Fight", length: "3.0 MILES", laps: "2", record: "180,000", cash: "6,000" },
      11: { club: "Scorpios", logo: "https://i.imgur.com/sWy5kNF.png", track: "https://i.imgur.com/EDMsyjR.png", name: "River Drift", length: "3.2 MILES", laps: "2", record: "195,000", cash: "5,900" },
      12: { club: "Bushido", logo: "https://i.imgur.com/3nb7ZKR.png", track: "https://i.imgur.com/EDMsyjR.png", name: "Docks Clash", length: "2.6 MILES", laps: "2", record: "175,000", cash: "5,200" }
    };

    function showInfo(id) {
      const info = zoneData[id];
      if (!info) return;
      const zone = document.querySelector(`.zone[onclick="showInfo(${id})"]`);
      let infoLogoSize = zone.dataset.infoLogoSize || '40px'; // Fallback ke 40px jika tidak ada data-info-logo-size
      document.getElementById('info-logo').style.setProperty('--info-box-logo-size', infoLogoSize);
      document.getElementById('info-logo').src = info.logo;
      document.getElementById('info-club').textContent = info.club;
      document.getElementById('info-track-map').src = info.track;
      document.getElementById('info-track-name').textContent = info.name;
      document.getElementById('info-length').textContent = info.length;
      document.getElementById('info-laps').textContent = info.laps;
      document.getElementById('info-record').textContent = info.record;
      document.getElementById('info-cash').textContent = info.cash;
      document.getElementById('info-box').classList.add('active');
    }

    document.addEventListener('click', function (e) {
      const box = document.getElementById('info-box');
      const zone = e.target.closest('.zone');
      if (!box.contains(e.target) && !zone) {
        closeInfo();
      }
    });

    function closeInfo() {
      const box = document.getElementById('info-box');
      box.style.animation = 'scaleFadeOut 0.5s ease';
      setTimeout(() => {
        box.classList.remove('active');
        box.style.animation = '';
      }, 500);
    }
  </script>
</body>
</html>
