<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Street.NET</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2084454135210602"
     crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-2084454135210602">
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    #introVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    #introVideo.fade-out {
      opacity: 0;
    }

    #content {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
      transition: transform 0.8s ease, opacity 0.6s ease;
    }

    #title {
      font-size: 2.2rem;
      font-weight: bold;
      background: linear-gradient(45deg, #00ffcc, #ff00cc);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px #00ffcc88;
      opacity: 0;
      transform: scale(0.6);
      animation: fadeInTitle 1.2s ease forwards;
      margin: 0;
    }

    @keyframes fadeInTitle {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #startButton {
      margin-top: 10px;
      padding: 5px 15px;
      font-size: 0.95rem;
      font-weight: 600;
      background: transparent;
      border: 2px solid #00ffcc;
      border-radius: 25px;
      color: #00ffcc;
      cursor: pointer;
      opacity: 0;
      animation: fadeInButton 1s ease forwards 1s, pulse 2s ease-in-out 2s infinite;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffcc33;
    }

    #startButton:hover {
      background-color: rgba(0, 255, 204, 0.1);
      box-shadow: 0 0 20px #00ffcc;
      transform: scale(1.05);
    }

    @keyframes fadeInButton {
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 8px #00ffcc44; }
      50% { box-shadow: 0 0 16px #00ffccaa; }
      100% { box-shadow: 0 0 8px #00ffcc44; }
    }

    /* Zoom-out animation before redirect */
    .zoom-out {
      transform: scale(0.7);
      opacity: 0;
    }

    @media (max-width: 768px) {
      #title {
        font-size: 1.8rem;
      }
      #startButton {
        padding: 8px 20px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      #title {
        font-size: 1.4rem;
      }
      #startButton {
        padding: 6px 16px;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 320px) {
      #title {
        font-size: 1.2rem;
      }
      #startButton {
        padding: 5px 14px;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <video id="introVideo" autoplay muted loop playsinline>
    <source src="https://i.imgur.com/wmRHDsb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="content">
    <h1 id="title">Street<span style="color:#00ff88;">.NET</span></h1>
    <button id="startButton">Let's Start</button>
  </div>

  <script>
    const video = document.getElementById('introVideo');
    const content = document.getElementById('content');
    const startButton = document.getElementById('startButton');

    // Enable audio and handle autoplay restrictions
    video.addEventListener('loadedmetadata', () => {
      // Try to unmute and play with sound after user interaction
      const enableAudio = () => {
        video.muted = false;
        video.play().catch(e => {
          console.log('Video play failed:', e);
          // Fallback to muted if audio fails
          video.muted = true;
          video.play();
        });
      };

      // Enable audio on first user interaction
      const handleInteraction = () => {
        enableAudio();
        document.removeEventListener('click', handleInteraction);
        document.removeEventListener('touchstart', handleInteraction);
      };

      document.addEventListener('click', handleInteraction);
      document.addEventListener('touchstart', handleInteraction);

      setTimeout(() => {
        video.classList.add('fade-out');
        setTimeout(() => {
          video.style.display = 'none';
          content.style.display = 'block';
        }, 1000);
      }, 9000);
    });

    // Handle video loading errors
    video.addEventListener('error', () => {
      console.log('Video failed to load, showing content immediately');
      video.style.display = 'none';
      content.style.display = 'block';
    });

    startButton.addEventListener('click', () => {
      content.classList.add('zoom-out');
      setTimeout(() => {
        window.location.href = 'map.html';
      }, 600);
    });

    // Fallback if video doesn't load within 3 seconds
    setTimeout(() => {
      if (video.readyState === 0) {
        video.style.display = 'none';
        content.style.display = 'block';
      }
    }, 3000);
  </script>
</body>
</html>
