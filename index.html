<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street.NET</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    #introVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    #introVideo.fade-out {
      opacity: 0;
    }

    #content {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
      transition: transform 0.8s ease, opacity 0.6s ease;
    }

    #title {
      font-size: 2.2rem;
      font-weight: bold;
      background: linear-gradient(45deg, #00ffcc, #ff00cc);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px #00ffcc88;
      opacity: 0;
      transform: scale(0.6);
      animation: fadeInTitle 1.2s ease forwards;
      margin: 0;
    }

    @keyframes fadeInTitle {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #startButton {
      margin-top: 10px;
      padding: 5px 15px;
      font-size: 0.95rem;
      font-weight: 600;
      background: transparent;
      border: 2px solid #00ffcc;
      border-radius: 25px;
      color: #00ffcc;
      cursor: pointer;
      opacity: 0;
      animation: fadeInButton 1s ease forwards 1s, pulse 2s ease-in-out 2s infinite;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffcc33;
    }

    #startButton:hover {
      background-color: rgba(0, 255, 204, 0.1);
      box-shadow: 0 0 20px #00ffcc;
      transform: scale(1.05);
    }

    @keyframes fadeInButton {
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 8px #00ffcc44; }
      50% { box-shadow: 0 0 16px #00ffccaa; }
      100% { box-shadow: 0 0 8px #00ffcc44; }
    }

    /* Zoom-out animation before redirect */
    .zoom-out {
      transform: scale(0.7);
      opacity: 0;
    }

    @media (max-width: 600px) {
      #title {
        font-size: 1.6rem;
      }
      #startButton {
        padding: 6px 18px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <video id="introVideo" autoplay muted>
    <source src="https://files.catbox.moe/oshll6.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="content">
    <h1 id="title">Street<span style="color:#00ff88;">.NET</span></h1>
    <button id="startButton">Let's Start</button>
  </div>

  <script>
    const video = document.getElementById('introVideo');
    const content = document.getElementById('content');
    const startButton = document.getElementById('startButton');

    video.addEventListener('loadedmetadata', () => {
      setTimeout(() => {
        video.classList.add('fade-out');
        setTimeout(() => {
          video.style.display = 'none';
          content.style.display = 'block';
        }, 1000);
      }, 9000);
    });

    startButton.addEventListener('click', () => {
      content.classList.add('zoom-out');
      setTimeout(() => {
        window.location.href = 'map.html'; // Ganti dengan halaman utama
      }, 600);
    });
  </script>
</body>
</html>
