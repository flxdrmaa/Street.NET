  <style>
    :root {
      --default-zone-logo-size: 100px;
    }

    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* TRIK IKLAN: Menu tetap ada secara kode tapi tidak terlihat oleh mata */
    .hamburger, .nav-menu {
      display: none !important;
    }

    .map-container {
      position: relative;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }

    .background-overlay {
      position: fixed;
      inset: 0;
      background: url('https://i.imgur.com/ne9vTRM.png') no-repeat center center;
      background-size: cover;
      opacity: .80;
      z-index: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
    }

    .topbar {
      position: sticky;
      top: 0;
      width: 100%;
      height: clamp(40px, 10vw, 50px);
      background: rgba(0, 0, 0, .6);
      color: #00ffcc;
      font-size: clamp(12px, 3vw, 16px);
      padding: clamp(8px, 2vw, 12px) clamp(10px, 3vw, 20px);
      font-weight: bold;
      letter-spacing: 1px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center; /* Dipindah ke tengah agar rapi tanpa menu */
    }
    .topbar .purple { color: #800080; }
    .topbar .green { color: #00ff00; }

    .map-frame {
      position: relative;
      width: min(90vw, 1200px);
      margin: clamp(20px, 5vw, 60px) auto;
      border: 2px solid rgba(0, 255, 200, .3);
      box-shadow: 0 0 20px rgba(0, 255, 200, .1);
      border-radius: 20px;
      background: #111;
      overflow: hidden;
      z-index: 2;
      aspect-ratio: 1 / 1;
    }
    .map-frame img#main-map {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }

    .zone {
      position: absolute;
      width: var(--default-zone-logo-size);
      height: var(--default-zone-logo-size);
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .zone:hover { transform: scale(1.3); z-index: 999; }
    .zone img { width: 100%; height: 100%; object-fit: contain; position: absolute; top: 0; left: 0; }

    #info-box {
      position: fixed;
      top: 50%;
      right: clamp(10px, 3vw, 20px);
      transform: translateY(-50%);
      width: min(70vw, 250px);
      background: #0f1f1d;
      border: 2px solid #1b3d39;
      padding: clamp(6px, 1.5vw, 8px);
      color: #fff;
      display: none;
      border-radius: 12px;
      z-index: 20;
      box-shadow: 0 0 15px #00ffcc99;
      opacity: 0;
    }
    #info-box.active {
      display: block;
      animation: scaleFadeIn .5s ease-out forwards, neon-border 1.5s infinite ease-in-out;
    }

    @keyframes neon-border {
      0% { box-shadow: 0 0 5px #800080, 0 0 10px #800080, 0 0 15px #00ff00; }
      25% { box-shadow: 0 0 10px #800080, 0 0 20px #00ff00, 0 0 25px #800080; }
      50% { box-shadow: 0 0 5px #00ff00, 0 0 15px #800080, 0 0 20px #00ff00; }
      75% { box-shadow: 0 0 10px #00ff00, 0 0 20px #800080, 0 0 25px #00ff00; }
      100% { box-shadow: 0 0 5px #800080, 0 0 10px #800080, 0 0 15px #00ff00; }
    }
    @keyframes scaleFadeIn { 0% { opacity: 0; transform: translateY(-50%) scale(.7); } 100% { opacity: 1; transform: translateY(-50%) scale(1); } }
    @keyframes scaleFadeOut { 0% { opacity: 1; transform: translateY(-50%) scale(1); } 100% { opacity: 0; transform: translateY(-50%) scale(.7); } }

    #info-box .header { display: flex; align-items: center; gap: 10px; }
    #info-box .logo { width: 50px; height: 50px; object-fit: contain; }
    #info-box .title h2 { margin: 0; font-size: 16px; color: #fff200; }
    #info-box .track-map img { width: 100%; border-radius: 8px; margin: 10px 0; border: 1px solid #444; }
    #info-box .track-details div { display: flex; justify-content: space-between; font-size: 13px; padding: 2px 0; }

    .audio-controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 30; }
    .audio-controls button { background: rgba(0, 0, 0, .6); color: #00ffcc; border: 2px solid #1b3d39; border-radius: 10px; padding: 8px 16px; cursor: pointer; }

    /* Footer Teks untuk membantu Iklan muncul (SEO) */
    .seo-footer {
        text-align: center;
        padding: 20px;
        font-size: 12px;
        color: #444;
        position: relative;
        z-index: 2;
    }

    @media (max-width: 480px) {
      #info-box { width: 90vw; bottom: 10px; top: auto; right: 50%; transform: translateX(50%); }
    }
  </style>
</head>
<body>
  <amp-auto-ads type="adsense" data-ad-client="ca-pub-2084454135210602"></amp-auto-ads>

    <!-- Info Box -->

        <div><span>Length</span><strong id="info-length">-</strong></div>

    <!-- SEO Deskripsi agar Google AdSense Approved -->
    <div class="seo-footer">
        <p>Street.NET JGRP Map Distribution - Zone Control and Turf Information</p>

    <div class="audio-controls">
      <button id="playPauseBtn">Play Music</button>
    </div>
    <audio id="backgroundMusic" loop>
      <source src="https://audio.jukehost.co.uk/CjOyNg0OCnmMTMHWFDejx1GsrcCmamfM" type="audio/mpeg"/>
    </audio>
  </div>

  <!-- Iklan Display -->
  <ins class="adsbygoogle"
       style="display:block"

       data-ad-format="auto"
       data-full-width-responsive="true"></ins>

  <script>
    const zoneData = {
      1: { club:"", logo:"", track:"https://i.imgur.com/cEKMybS.png", name:"Downtown", length:"Hidden", laps:"Hidden", record:"Hidden", cash:"Hidden" },
      2: { club:"", logo:"", track:"https://i.imgur.com/a4toW9I.png", name:"Tierra Robada", length:"Hidden", laps:"Hidden", record:"Hidden", cash:"Hidden" },
      3: { club:"", logo:"", track:"https://i.imgur.com/hlErEUV.png", name:"Ocean Flat", length:"Hidden", laps:"Hidden", record:"Hidden", cash:"Hidden" },
      4: { club:"", logo:"", track:"https://i.imgur.com/lR0BjGY.png", name:" Easter Bay", length:"Hidden", laps:"Hidden", record:"Hidden", cash:"Hidden" },
      5: { club:"", logo:"", track:"https://i.imgur.com/rAKyRxG.png", name:"Foster Valley", length:"Hidden", laps:"Hidden", record:"Hidden", cash:"Hidden" },
      6: { club:"", logo:"", track:"https://i.imgur.com/2aZpTcF.png", name:"Emerald Isle", length:"Hidden", laps:"Hidden", record:"Hidden", cash:"Hidden" },
      7: { club:"", logo:"", track:"https://i.imgur.com/2MG6n6Y.png", name:"Red Sands", length:"Hidden", laps:"Hidden", record:"Hidden", cash:"Hidden" },
      9: { club:"", logo:"", track:"https://i.imgur.com/4I5LTgq.png", name:"Linden Station", length:"Hidden", laps:"Hidden", record:"Hidden", cash:"Hidden" },
      8: { club:"", logo:"", track:"https://i.imgur.com/PeHliUG.png", name:"Old Venturas Strip", length:"Hidden", laps:"Hidden", record:"Hidden", cash:"Hidden" },
    };

    function showInfo(id){
      const info = zoneData[id];
      if(!info) return;
      document.getElementById('info-logo').src = info.logo;
      document.getElementById('info-club').textContent = info.club;
      document.getElementById('info-track-map').src = info.track;
      document.getElementById('info-track-name').textContent = info.name;
      document.getElementById('info-length').textContent = info.length;
      document.getElementById('info-laps').textContent = info.laps;
      document.getElementById('info-record').textContent = info.record;
      document.getElementById('info-cash').textContent = info.cash;
      document.getElementById('info-box').classList.add('active');
    }

    document.addEventListener('click', (e)=>{
      const box = document.getElementById('info-box');
      if(!box.contains(e.target) && !e.target.closest('.zone')) closeInfo();
    });

    function closeInfo(){
      const box = document.getElementById('info-box');
      box.style.animation = 'scaleFadeOut .5s ease';
      setTimeout(()=>{ box.classList.remove('active'); box.style.animation = ''; }, 500);
    }

    const audio = document.getElementById('backgroundMusic');
    document.getElementById('playPauseBtn').addEventListener('click', function(){
      if(audio.paused){ audio.play(); this.textContent = 'Pause Music'; }
      else { audio.pause(); this.textContent = 'Play Music'; }
    });

    const SHEETSON_API = "https://api.sheetson.com/v2/sheets/jgrp";
    const SHEETSON_KEY = "RWV7ouHImJvD33guxGKYc2Xqxqy3nuenc8hp8L06xcT33W6AaVY2xLHqPQE";
    const SPREADSHEET_ID = "1_A7elaDSa-dToh3R2eGH25Ghrd0AKqDHY_2Jj5-iogI";

    fetch(SHEETSON_API, { headers: { "Authorization": `Bearer ${SHEETSON_KEY}`, "X-Spreadsheet-Id": SPREADSHEET_ID } })
      .then(res => res.json())
      .then(json => {
        const data = json.results || json.data || json;
        data.forEach(row => {
          const zoneId = Number(row.Zone?.replace(/zone\s*/i, "")) || null;
          if (!zoneId) return;
          zoneData[zoneId] = { ...zoneData[zoneId], club: row.Owner, logo: row.LogoMap, length: row.Length, laps: row.Rounds, record: row.Record, cash: row.Cash };
          const el = document.querySelector(`.zone[onclick="showInfo(${zoneId})"] img`);
          if (el && row.LogoMap) el.src = row.LogoMap;
        });
        const mainMapRow = data.find(r => r.MainMap);
        if (mainMapRow) document.querySelector("#main-map").src = mainMapRow.MainMap;
      });
  </script>
</body>
